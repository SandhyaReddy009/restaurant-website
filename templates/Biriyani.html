<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biriyani Non-Veg Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* Added for positioning the cart button */
            min-height: 500px; /* Added to ensure space for the button */
        }
        .menu-items {
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
        }
        .menu-item {
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }
        .menu-item h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .menu-item p {
            font-size: 14px;
            color: #666;
        }
        .menu-item p:last-child {
            font-weight: bold;
            color: #333;
        }
        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .quantity input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .decrease, .increase {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .decrease:hover, .increase:hover {
            background-color: #45a049;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .cart-link {
            display: block;
            margin: 20px;
            text-decoration: none;
            padding: 10px 15px; /* Adjusted padding for the button */
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            position: absolute; /* Positioning the button */
            bottom: 20px; /* Distance from bottom */
            right: 20px; /* Distance from right */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Biriyani Non-Veg Menu</h1>
        <div class="menu-items">
            <!-- Chicken Biriyani -->
            <div class="menu-item">
                <img src="https://media.istockphoto.com/id/488481490/photo/fish-biryani-with-basmati-rice-indian-food.jpg?s=612x612&w=0&k=20&c=9xEw3VOQSz9TP8yQr60L47uExyKF9kogRhQdlghlC00=" alt="Chicken Biriyani">
                <h2>Chicken Biriyani</h2>
                <p>Price: ₹350</p>
                <div class="quantity">
                    <button class="decrease" data-id="1">-</button>
                    <input type="number" value="1" min="1" class="quantity-input" id="quantity-1">
                    <button class="increase" data-id="1">+</button>
                </div>
                <a href="#" class="btn" data-id="1" data-name="Chicken Biriyani" data-price="350">Add to Cart</a>
            </div>
            <!-- Mutton Biriyani -->
            <div class="menu-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe4TzryXC8wqaew8F5M3AShi1ydyukskV8PA&s" alt="Mutton Biriyani">
                <h2>Mutton Biriyani</h2>
                <p>Price: ₹500</p>
                <div class="quantity">
                    <button class="decrease" data-id="2">-</button>
                    <input type="number" value="1" min="1" class="quantity-input" id="quantity-2">
                    <button class="increase" data-id="2">+</button>
                </div>
                <a href="#" class="btn" data-id="2" data-name="Mutton Biriyani" data-price="500">Add to Cart</a>
            </div>
            <!-- Prawns Biriyani -->
            <div class="menu-item">
                <img src="https://vismaifood.com/storage/app/uploads/public/0ae/185/cba/thumb__700_0_0_0_auto.jpg" alt="Prawns Biriyani">
                <h2>Prawns Biriyani</h2>
                <p>Price: ₹950</p>
                <div class="quantity">
                    <button class="decrease" data-id="3">-</button>
                    <input type="number" value="1" min="1" class="quantity-input" id="quantity-3">
                    <button class="increase" data-id="3">+</button>
                </div>
                <a href="#" class="btn" data-id="3" data-name="Prawns Biriyani" data-price="950">Add to Cart</a>
            </div>
            <!-- Fish Biriyani -->
            <div class="menu-item">
                <img src="https://www.bigbasket.com/media/uploads/recipe/w-l/1025_1.jpg" alt="Fish Biriyani">
                <h2>Fish Biriyani</h2>
                <p>Price: ₹680</p>
                <div class="quantity">
                    <button class="decrease" data-id="4">-</button>
                    <input type="number" value="1" min="1" class="quantity-input" id="quantity-4">
                    <button class="increase" data-id="4">+</button>
                </div>
                <a href="#" class="btn" data-id="4" data-name="Fish Biriyani" data-price="680">Add to Cart</a>
            </div>
        </div>
        <a href="cart.html" class="cart-link">My Cart</a> <!-- Moved here for proper positioning -->
    </div>

    <script>
        // Update Quantity Function
        function updateQuantity(button) {
            const input = button.parentElement.querySelector('.quantity-input');
            let quantity = parseInt(input.value);
            if (button.classList.contains('increase')) {
                quantity++;
            } else if (button.classList.contains('decrease') && quantity > 1) {
                quantity--;
            }
            input.value = quantity;
        }

        document.querySelectorAll('.increase').forEach(button => {
            button.addEventListener('click', () => updateQuantity(button));
        });
        document.querySelectorAll('.decrease').forEach(button => {
            button.addEventListener('click', () => updateQuantity(button));
        });

        // Handle Add to Cart functionality
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', async (event) => {
                event.preventDefault(); // Prevent the default anchor click behavior
                const itemId = button.dataset.id;
                const itemName = button.dataset.name;
                const itemPrice = button.dataset.price;
                const itemQuantity = button.parentElement.querySelector('.quantity-input').value;

                const response = await fetch('/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: itemId,
                        itemName: itemName,
                        quantity: parseInt(itemQuantity),
                        price: parseFloat(itemPrice)
                    })
                });

                const result = await response.json();
                alert(result.message);
            });
        });
    </script>
</body>
</html>
